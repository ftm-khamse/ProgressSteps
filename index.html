<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="square active">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
            <div class="square">5</div>
        </div>

        <button class="btn" id="prev" disabled>prev</button>
        <button class="btn" id="next">next</button>
    </div>

    <div class="container">
        <div class="step-container">
            <div class="step active-step">Step1</div>
            <div class="step step-two">Step2</div>
            <div class="step step-tree">Step3</div>
        </div>

        <button class="btn btn-step" id="prev-step" disabled>prev</button>
        <button class="btn btn-step" id="next-step">next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
